antoraVersion: '3.0.3'
preview: true
runtime:
  fetch: true
asciidoc:
  extensions:
  - '@asciidoctor/tabs'
site:
  url: &index_url /
  homeUrl: *index_url
  title: Module Federation Documentation
  keys: {}
  components:
    general:
      latest: &general_latest
        version: master
        title: Home
        url: *index_url
        navigation:
        - content: Home
          url: *index_url
          # NOTE: the url of each item maps 1-to-1 with an icon in src/js/vendor/icondefs.js
          items:
          - content: Introduction
            url: /introduction.html
          - content: Getting Started
            url: /getting-started.html
          - content: Glossary
            url: /glossary.html
          - content: Contribute
            url: /contribute.html
          - content: External Link Test
            url: https://www.valor-software.com
            urlType: external
      versions:
      - *general_latest
    release-notes:
      latest: &release_notes_latest
        version: master
        title: Release Notes
        url: '#'
        navigation:
        - items:
          - content: Release Notes by Month
            url: /release-notes/by-date-index.html
          - content: Release Notes by Product
            url: /release-notes/
          - content: Release Notes Archive
            url: /release-notes/archive-index.html
      versions:
      - *release_notes_latest
    elements:
      latest: &elements_latest
        version: master
        title: Elements
        url: '#'
        navigation:
        - items:
          - content: Admonition
            url: /elements/admonition.html
          - content: Code Block
            url: /elements/code-block.html
          - content: Embedded Media
            url: /elements/embedded-media.html
          - content: List
            url: /elements/list.html
          - content: Table
            url: /elements/table.html
          - content: Miscellaneous
            url: /elements/miscellaneous.html
      versions:
      - *elements_latest
    testplug:
      latest: &testplug_latest
        version: master
        title: TestPluginDoc
        url: &testplug_url /testplug-index.html
        navigation:
          - items:
            - content: Test Plugin Stuff
              url: *testplug_url
      versions:
      - *testplug_latest
    api-governance:
      latest: &data_gateway_latest
        version: '1.x'
        displayVersion: '1.x'
        title: Data Gateway
        url: '#'
        navigation:
          - items:
            - content: Data Gateway
              url: /data-gateway/data-gateway.html
            - content: Installing Anypoint Data Gateway
              url: /data-gateway/installing-anypoint-data-gateway.html
            - content: Creating and Configuring a Gateway
              url: /data-gateway/creating-and-configuring-a-gateway.html
            - content: Managing Gateways
              url: /data-gateway/managing-gateways.html
            - content: Quick Guide to Accessing Gateways and Objects
              url: /data-gateway/quick-guide-to-accessing-gateways-and-objects.html
            - content: Troubleshooting Data Gateway
              url: /data-gateway/troubleshooting-data-gateway.html
        asciidoc:
          attributes:
            page-component-desc: Something about Data Gateway
      versions:
      - *data_gateway_latest
    connectors:
      latest: &connectors_latest
        version: master
        title: Connectors
        url: &connectors_url /connectors.html
        navigation:
        - items:
          - content: All Connectors and Modules
            url: *connectors_url
      versions:
      - *connectors_latest
    amazon-s3-connector:
      latest: &amazon_s3_connector_latest
        version: '5.6'
        displayVersion: '5.6 (Custom)'
        title: Amazon S3 Connector
        url: '#'
        navigation:
        - items:
          - content: Dead page (do not click)
            url: '#'
      versions:
      - *amazon_s3_connector_latest
nav:
  subcomponents:
  - parent: connectors
    components: ['salesforce*-connector', '*-connector']
  - parent: testplug
    components: '*-testplug'
  - parent: testing
    components: 'testing'
  groups:
  - root: true
    components: [home, release-notes, archive]
  - title: Getting Started
    components: general
    spreadSingleItem: true
  - title: Docs by Plugin
    components: ['*']
page:
  src:
    component: general
  origin:
    url: https://github.com/mulesoft/docs-site-ui
    editUrlPattern: https://github.com/mulesoft/docs-site-ui/edit/master/preview-site-src/%s
    private: true
output_file: site-navigation-data.js
